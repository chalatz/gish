{% assign foundImage = 0 %}
{% assign images = post.content | split:"<img " %}

{% for image in images %}
    {% unless image contains 'iframe' %}
    {% if image contains 'src' %}

        {% if foundImage == 0 %}
            {% assign html = image | split:"/>" | first %}
            <img {{ html }} style="width: 100px; height: auto;" />
            {% assign foundImage = 1 %}
        {% endif %}
        
    {% endif %}
  {% endunless %}
{% endfor %}
